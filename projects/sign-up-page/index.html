<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="sign-up-container">
       <div class="sign-up-section">

        <h6>Welcome to Sign Up Page</h6>
        <h1>Already have an account? <a href="#">Log in</a></h1>

        <div class="form">
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            
                <label for="password">Password</label>
                <input type="password" name="Password" id="password">
            
                <label for="confirmPassword">Password</label>
                <input type="password" name="" id="confirmPassword">
            </form>
        </div>

        <div class="password-criteria">
            <ul>
                <li>Use 8 or more characters</li>
                <li>One upper case letter</li>
                <li>One lowercase character</li>
                <li>One special character</li>
                <li>One number</li>
            </ul>
        </div>

        <div class="disclaimer">
            <p>By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="">Privacy Policy</a></p>
        </div>

        <div class="button">Create an account</div>
       </div>

       <div class="img-section"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
