<!DOCTYPE html>
<html lang="en">

<head>
	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc-You-Later</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="calcScreen">
				<div class="inputScreen"></div>
			</div>
			<div class="calcButtons">
				<div class="firstRow">
					<div><button id="C" style="background-color: #FADADA; color: #000;">C</button></div>
					<div><button id="M" style="color: #5C79D9;">M</button style="color: #5C79D9;"></div>
					<div><button id="numPerc" style="color: #5C79D9;">%</button></div>
					<div><button class="operators" id="numDivide" style="color: #5C79D9;">/</button></div>
				</div>
				<div class="secondRow">
					<div><button class="numbers" id="no7" style="color: #000;">7</button></div>
					<div><button class="numbers" id="no8" style="color: #000;">8</button style="color: #5C79D9;"></div>
					<div><button class="numbers" id="no9" style="color: #000;">9</button></div>
					<div><button class="operators" id="nox" style="background-color: #E2E9FF; color: #5C79D9;">x</button></div>
				</div>
				<div class="thirdRow">
					<div><button class="numbers" id="no4" style="color: #000;">4</button></div>
					<div><button class="numbers" id="no5" style="color: #000;">5</button style="color: #5C79D9;"></div>
					<div><button class="numbers" id="no6" style="color: #000;">6</button></div>
					<div><button class="operators" id="numSubtract" style="background-color: #E2E9FF; color: #5C79D9;">-</button></div>
				</div>
				<div class="fourthRow">
					<div><button class="numbers" id="no1" style="color: #000;">1</button></div>
					<div><button class="numbers" id="no2" style="color: #000;">2</button style="color: #5C79D9;"></div>
					<div><button class="numbers" id="no3" style="color: #000;">3</button></div>
					<div><button class="operators" id="numAdd" style="background-color: #E2E9FF; color: #5C79D9;">+</button></div>
				</div>
				<div class="fifthRow">
					<div><button id="decimal" style="color: #000;">.</button></div>
					<div><button class="numbers" id="no0" style="color: #000;">0</button style="color: #5C79D9;"></div>
					<div><button id="del" style="color: #000;">DEL</button></div>
					<div><button id="numEquals" style="background-color: #FADADA; color: #5C79D9;">=</button></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
