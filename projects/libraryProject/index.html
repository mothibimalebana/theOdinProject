<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="navbar-left">
                <div class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="20" viewBox="0 0 26 20" fill="none">
                        <path d="M25 19H1M16.75 10H1M25 1H1" stroke="#0D0842" stroke-width="1.7" stroke-linecap="round"/>
                      </svg>
                </div>
                <div class="searchBar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M17 17L11.7548 11.7548M11.7548 11.7548C12.8948 10.6147 13.6 9.0397 13.6 7.3C13.6 3.82061 10.7794 1 7.3 1C3.82061 1 1 3.82061 1 7.3C1 10.7794 3.82061 13.6 7.3 13.6C9.0397 13.6 10.6147 12.8948 11.7548 11.7548Z" stroke="#0D0842" stroke-width="1.7" stroke-linecap="round"/>
                      </svg>
                    <input placeholder="What are you looking for ?" type="search" name="" id="">
                </div>
            </div>
            <div class="navbar-right">
                <button onclick="addBook()" class="addButton">Add To Collection</button>
            </div>
        </div>
    
        <div class="collection">
        </div>

        <div class="pop-up-form" id="myForm">
            <form action="#">
                <div class="formHeader">
                    <h1>Add A New Book</h1>
                    <img onclick="closeForm()" src="./img/211652_close_icon.png" alt="">
                </div>

                <label for="title">Title</label>
                <input type="text" placeholder="The Prince" name="title" required>
            
                <label for="author">Author</label>
                <input type="password" placeholder="Leonardo De Caprio" name="author" required>
            
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="numberOfPages" required>

                <label for="read">Read</label>
                <input type="checkbox" name="read" id="">

                <button type="submit">submit</button>

            </form>
        </div>
        <footer>
            <div class="footerContainer">
                <p>Privacy Policy</p>
                <p>Terms of Use</p>
                <p>Legal</p>
            </div>
        </footer>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
