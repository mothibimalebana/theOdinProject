<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="navbar-left">
                <div class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="20" viewBox="0 0 26 20" fill="none">
                        <path d="M25 19H1M16.75 10H1M25 1H1" stroke="#0D0842" stroke-width="1.7" stroke-linecap="round"/>
                      </svg>
                </div>
                <div class="searchBar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M17 17L11.7548 11.7548M11.7548 11.7548C12.8948 10.6147 13.6 9.0397 13.6 7.3C13.6 3.82061 10.7794 1 7.3 1C3.82061 1 1 3.82061 1 7.3C1 10.7794 3.82061 13.6 7.3 13.6C9.0397 13.6 10.6147 12.8948 11.7548 11.7548Z" stroke="#0D0842" stroke-width="1.7" stroke-linecap="round"/>
                      </svg>
                    <input placeholder="What are you looking for ?" type="search" name="" id="">
                </div>
            </div>
            <div class="navbar-right">
                <button  class="addButton">Add To Collection</button>
            </div>
        </div>
    
        <div class="collection">
        </div>

        <div class="pop-up-form" id="myForm">
            <dialog>
                <form method="dialog" action="#">
                    <div class="formHeader">
                        <h1>Add A New Book</h1>
                        <img src="./img/211652_close_icon.png" alt="">
                    </div>
                    <label for="bookTitle">Title</label>
                    <input type="text" placeholder="The Prince" name="title" id="bookTitle" required>
                
                    <label for="bookAuthor">Author</label>
                    <input type="text" placeholder="Leonardo De Caprio" id="bookAuthor" name="author" required>
                
                    <label for="bookPages">Pages</label>
                    <input type="text" name="pages" id="bookPages" id="bookPages" required>
                    <div class="read">
                        <label for="bookRead">Read</label>
                        <input type="checkbox" name="read">
                    </div>
                    <button id="bookRead" type="submit">submit</button>
                </form>
            </dialog>
        </div>
        <footer>
            <div class="footerContainer">
                <p>Privacy Policy</p>
                <p>Terms of Use</p>
                <p>Legal</p>
            </div>
        </footer>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
